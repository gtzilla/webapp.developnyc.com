<div class="form_modal_box extension_tester_alpha_box">
	<a class="close_form_btn" href="#close">x</a>
	<h1>Sign Up</h1>
	<p>
		Get exclusive access access for the Alpha Release.
		Provide feedback for Magnifier Eye Dropper Chrome Extension
		 and help shape the future of this product. Requires Google Chrome
	</p>
	<form name="extension_tester_alpha" netlify netlify-honeypot="bot-field">
		
		<input type="hidden" name="project" value="eye_dropper">
		<div>
			<input type="email" name="email" placeholder="Email">
		</div>
		<div>
			<textarea placeholder="Tell us why" name="message"></textarea>
		</div>
		<button type="submit">Sign Up</button>
		<div class="ui_feedback"></div>
	</form>
</div>
